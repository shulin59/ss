    <style>
      .loader {
        border: 6px solid #f3f3f3;
        border-top: 8px solid #f59518;
        border-bottom: 8px solid #f05c21;
        border-radius: 50%;
        width: 110px;
        height: 110px;
        margin-left:47%;
        margin-top: 20%;
        animation: spin 2s linear infinite;
        position:relative;
      }
      
      /* .load {
        border: 6px solid #f3f3f3;

        animation: spiner 2s linear infinite;
      } */

      @keyframes spin {
        0%  { transform: rotate(0deg); }
        50%  { transform: scale(1.2); }
        75% { transform: rotate(-180deg); }
      }
      @keyframes spiner {
        0%  { transform: rotate(0deg); }
        50%  { transform: scale(-0.5); }
        75% { transform: rotate(180deg); }
      }

      @media (min-width: 320.90px) and (max-width: 768.98px){
